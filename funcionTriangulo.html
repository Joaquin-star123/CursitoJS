<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Función para triángulo isosceles</title>
</head>
<body>
    <header>
        <h1>Función para saber la altura de un triangulo isosceles</h1>
    </header>
    <section>
        <h2>Con esta función vamos a poder averiguarla</h2>
        <form>
            <label for="inputTriangulo1">
                Escribí cuanto mide un lado de tu triangulo
            </label>
            <input type="number" id="inputTriangulo1"> <br>
            <label for="inputTriangulo2">
                Escribí cuanto mide el otro lado de tu triangulo
            </label>
            <input type="number" id="inputTriangulo2"> <br>
            <label for="inputTriangulo3">
                Escribí cuanto mide la base de tu triangulo
            </label>
            <input type="number" id="inputTriangulo3"> <br>
            <button type="button" onclick="calcularAlturaTriangulo()">
                Calcular la altura del triángulo
            </button>
        </form>
    </section>
    <script src="./funcionTriangulo.js"></script>
</body>
</html>
